version: '3.8'

services:
  # ── MongoDB ────────────────────────────────
  mongo:
    image: mongo:7
    container_name: floodguard-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: chennai_floodguard
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: floodguard-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ────────────────────────────
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: floodguard-api
    restart: unless-stopped
    ports:
      - '5000:5000'
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongo:27017/chennai_floodguard?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost
      ML_CRON_INTERVAL_MIN: 30
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:5000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ── Frontend (nginx) ──────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: floodguard-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      api:
        condition: service_healthy
    environment:
      VITE_API_URL: /api/v1
      VITE_WS_URL: /

volumes:
  mongo_data:
  redis_data:
